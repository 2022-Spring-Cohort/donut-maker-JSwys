<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donut Clicker</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/layout.css">
</head>
<header>
  <div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
      <a class=dropbtn>Fred the Baker Baking Co.</a>
      <div id="myDropdown" class="dropdown-content">
        <p>Some stuff about Fred and his baking company. YADA YADA YADA</p>
      </div>
    </div>
    <a href="https://orteil.dashnet.org/cookieclicker/">Inspiration</a>
    <a href="#">Contact Info</a>
  </div>
</header>

<body>
  <div class="container"></div>

  <section class="donut__click">
    <button class="donut__button" type="button" name="donutButton">Make Donut</button>
    <h2 class="donut__count">Donuts: </h2>
  </section>

  <section class="auto__clicker">
    <button class="auto__button" type="button" name="autoButton">Buy Auto-Clicker</button>
    <h2 class="auto__count">Auto-Clickers: </h2>
    <p class="auto__cost">Auto-Clicker Cost: </p>
  </section>

  <section class="click__multiplier">
    <button class="multi__button" type="button" name="multiButton">Buy Multiplier</button>
    <h2 class="multi__count">Multipliers: </h2>
    <p class="multi__cost">Multiplier Cost: </p>
  </section>

  <script src="./js/DonutMaker-App.js" type="module"></script>
</body>

</html>
